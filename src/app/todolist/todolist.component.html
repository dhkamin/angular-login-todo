
<mat-grid-list cols="3"  rowHeight="1:1">
  <mat-grid-tile
      *ngFor="let tile of tiles" (click)="openDialog(tile)"  >
   
      <mat-card class="example-card">
        <mat-card-header>
       
           <mat-card-title> {{tile.title}}</mat-card-title>
          
            </mat-card-header>
       <mat-card-content>
                <p>
                  {{tile.description}}
              </p>
             </mat-card-content>
        <mat-card-actions>
          
          <mat-checkbox disabled color="primary" [checked]= "tile.done" >  </mat-checkbox> 
             </mat-card-actions>
       <mat-card-footer>
        {{tile.date}}
           </mat-card-footer>
      
      </mat-card>
      
   
  
  </mat-grid-tile>
